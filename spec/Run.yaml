topic: "jsjob/Run"
name: "JsJob Run"
timeout: 10000
fixture:
 type: 'fbp'
 data: |
  # @runtime noflo-nodejs
  INPORT=c.IN:IN
  INPORT=c.CODE:CODE
  OUTPORT=r.OUT:OUT

  '8091' -> PORT c(jsjob/Run)
  c(jsjob/Run) OUT -> IN r(core/Repeat)

cases:
-
  name: 'running a helloworld'
  assertion: 'should return expected object'
  inputs:
    in:
      hello: 'World'
    code: 'http://localhost:8090/hellojsjob.js'
  expect:
    out:
      equals:
        hello: 'jsjob'
-
  name: 'adding numbers'
  assertion: 'should return object with plus ones'
  inputs:
    in:
      hello: 1
      world: 41
    code: 'http://localhost:8090/addone.js'
  expect:
    out:
      equals:
        hello: 2
        world: 42
-
  name: 'solving a sudoku board with finitedomain.coffee'
  assertion: 'should return expected results'
  inputs:
    in:
      board: ".94...13..............76..2.8..1.....32.........2...6.....5.4.......8..7..63.4..8"
    code: 'http://the-grid.github.io/jsjob/examples/sudoku.js'
  expect:
    out:
      path: '$.1'
      equals: 9
